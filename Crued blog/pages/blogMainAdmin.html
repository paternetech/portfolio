<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="/home.css">
    <title>My Blog</title>
  </head>
  
  <body>
    <nav class="navbar sticky">
      <div class="max-width">
        <div class="logo">
          <a href="#">Hi<span>Heritier</span></a>
        </div>
        <ul class="menu">
         
          <li><a href="./dashboard.html" class="menu-btn">Dashboard</a></li>
          <li>
            <li><a href="./blogMainAdmin.html" class="menu-btn">View article</a></li>
           <li> <a href="./new-article.html" class="menu-btn">New Article</a>
          </li>
          <li><a href="./queries.html" class="menu-btn">Queries</a></li>
          <li></li> <a href="/index.html" class="btn">LOGOUT</a></li>
        </ul>
        <div class="menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>

    <main>
      <section class="container">
        <div class="card-container">


        </div>
      </section>
      <footer>
        <span
          >Created By <a href="#">HiHeritier</a> |
          <span class="far fa-copyright"></span> 2022
        </span>
      </footer>
    </main>
    <script >
        document.addEventListener("DOMContentLoaded",function(){
            viewArticles()
        })
        function viewArticles(){
            let articles = JSON.parse(localStorage.getItem('articles'));
            if(articles && articles.length > 0){
                articles.forEach((article,idx)=>{
                    let articleEl = `
    <div class="card">
      <div class="card-image-wrap">
        <img
          class="card-image"
          src="${article.image}"
          alt="post image"
        />
      </div>
      <h3 class="card-title">
        ${article.title}
      </h3>
      <div class="card-body">
        <div class="tags">
          <p class="tag">
            <i class="fa fa-tags" aria-hidden="true"></i
            ><span class="tech">${article.tag}</span>
          </p>
        </div>
      </div>
      <div class="card-footer">
        <div class="time">
          <a href="edit-article.html?${idx}">  <i class="fa fa-edit" aria-hidden="true"></i>
<span>2 days ago</span> </a>
        </div>
        <div class="reaction">
          <i class="fa fa-comment" aria-hidden="true"></i><span>23</span>
        </div>
        <div class="reaction">
       
            <a href="delete-article.html?${idx}">  <i class="fa fa-trash" aria-hidden="true"></i> 
            
          <span>Delete</span></a>
        </div>
      </div>
    </div>
                    `;
           let a = document.createElement('a');
           a.href ="/pages/single-blog.html";
          var doc = new DOMParser().parseFromString(articleEl, 'text/html');
           a.innerHTML = articleEl;
            document.querySelector('.card-container').appendChild(a);
            });
        }
        }
    </script>
  </body>
</html>
