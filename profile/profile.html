<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css1/style.css">

<body>
    <div>
        <nav class="navbar" id="navbar">
          <div class="max-width">
              <div class="logo"><a href="#">HiHeritier.</a></div>
              <div class="menu-btn" id="menu-btn">
                  <i class="fas fa-bars"></i>
              </div>
      
              <div class="menu-btn" id="close-btn">
                <i class="fas fa-bars"></i>
            </div>
          </div>
      </nav>
      </div>
        <div class="wrapper">
            <div class="sidebar">
              <div>
                <i class="fa fa-eye"> <a href="index.html">  View  Articles </a> </i>
              </div>
              <div>
                <i class="fa fa-question" >  <a href="viewQueries.html">   View  Queries </a> </i>
              </div>
              <div>
                <i class="fa fa-plus" > <a href="addNewArticle.html">   Add  New Post </a> </i>
              </div>
              <div>
                <i><a href="">Profile</a></i>
              </div>
              <div>
                <i class="fa fa-signout"> <a href="/index.html">Logout</a></i>
              </div>
            </div>
        <main class="main1"> 

            <section class="section-profile">
                <div class="profile">
                    <div class="profile-image__container">
                        <img src="/images/profile-1.png" class="profile-image" alt="Image">
                    </div>
                    <form class="form">
                        <div class="form-group">
                            <label for="name">Names</label>
                            <input type="text" class="form-input" id="name" value="Hishamunda Heritier">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-input" id="email" value="hiheritier7@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="image">Image</label>
                            <input type="file" class="form-input" id="image" value="niyonkurufamous@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="old_password">Old Password</label>
                            <input type="password" class="form-input" id="old_password">
                        </div>
                        <div class="form-group">
                            <label for="password">New Password</label>
                            <input type="password" class="form-input" id="password">
                        </div>
                        <div class="form-group">
                            <label for="password_confirmation">Confirm Password</label>
                            <input type="password" class="form-input" id="password_confirmation">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Upgrade</button>
                        </div>
                    </form>
                </div>
            </section>

        </main> 


      

        <script src="js1/js.js"></script>
